<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Quiz Category</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #0b1b36;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .welcome {
      font-size: 22px;
      color: #ffcc00;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      margin-top: 0;
    }

    h2 {
      font-size: 16px;
      font-weight: 400;
      color: #d0d3d8;
      margin-bottom: 35px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      color: #002366;
      border-radius: 20px;
      padding: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.15);
    }

    .card img {
      width: 55px;
      height: 55px;
      margin-bottom: 12px;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    /* Mobile View */
    @media (max-width: 600px) {
      .welcome {
        font-size: 18px;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 14px;
      }

      .categories {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
      }

      .card {
        padding: 18px;
      }

      .card img {
        width: 50px;
        height: 50px;
      }

      .card h3 {
        font-size: 14px;
      }
    }

    /* Subtle fade-in animation */
    .container {
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="welcome">Welcome, Rumi ðŸ‘‹</p>
    <h1>Select Quiz Category</h1>
    <h2>Test your knowledge and improve your skills</h2>

    <div class="categories">
      <div class="card" onclick="startQuiz('html')">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="HTML Icon" />
        <h3>HTML</h3>
      </div>

      <div class="card" onclick="startQuiz('java')">
        <img src="https://cdn-icons-png.flaticon.com/512/226/226777.png" alt="Java Icon" />
        <h3>Java</h3>
      </div>

      <div class="card" onclick="startQuiz('python')">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png" alt="Python Icon" />
        <h3>Python</h3>
      </div>

      <div class="card" onclick="startQuiz('react')">
        <img src="https://cdn-icons-png.flaticon.com/512/1126/1126012.png" alt="React Icon" />
        <h3>React</h3>
      </div>

      <div class="card" onclick="startQuiz('cpp')">
        <img src="https://cdn-icons-png.flaticon.com/512/6132/6132222.png" alt="C++ Icon" />
        <h3>C++</h3>
      </div>
    </div>
  </div>

  <script>
    function startQuiz(category) {
      window.location.href = `quiz.html?category=${category}`;
    }
  </script>
</body>
</html>
