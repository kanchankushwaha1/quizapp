<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#071a36; color:#fff; font-family:Arial; }
    .card { max-width:420px; margin:120px auto; padding:30px; border-radius:16px; background:#fff; color:#012970; text-align:center; }
    input { margin:10px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="username" class="form-control" placeholder="Enter username" required />
      <input type="password" id="password" class="form-control" placeholder="Enter password" required />
      <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
  document.getElementById("register-form").addEventListener("submit", function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost:8080/api/users/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    })
    .then(res => res.json())
    .then(data => {
      alert(data.message || "Registration complete!");
      if (data.message.includes("success")) {
        window.location.href = "login.html";
      }
    })
    .catch(() => alert("Error during registration."));
  });
  </script>
</body>
</html>
