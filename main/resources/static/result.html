<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Result Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body { background: #00132d; color: white; font-family: Arial; }
    .dashboard {
        max-width: 500px;
        margin: 100px auto;
        background: white;
        color: #012970;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }
    .score-box {
        background: #012970;
        color: #00f2ff;
        font-size: 48px;
        padding: 20px;
        border-radius: 15px;
        font-weight: bold;
        margin-bottom: 15px;
    }
    .performance {
        font-size: 22px;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>

<body>
    
<div class="dashboard">
    <h2>üìä Student Performance</h2>
    <p><strong>Name:</strong> <span id="studentName"></span></p>
    <p><strong>Category:</strong> <span id="category"></span></p>

    <div class="score-box" id="scoreDisplay"></div>

    <p id="performanceMsg" class="performance"></p>

    <button class="btn btn-dark w-100 mt-3" onclick="playAgain()">Play Again üîÅ</button>
</div>

<script>
const studentName = localStorage.getItem('studentName') || 'Student';
document.getElementById('studentName').innerText = studentName;

const score = Number(localStorage.getItem('quizScore') || 0);
const total = Number(localStorage.getItem('totalQuestions') || 0);
const category = localStorage.getItem('quizCategory') || 'Quiz';

document.getElementById("studentName").innerText = studentName;
document.getElementById("category").innerText = category;
document.getElementById("scoreDisplay").innerText = `${score} / ${total}`;

let performanceMsg = "";
if (score == total) performanceMsg = "üéâ Excellent! Full Marks!";
else if (score >= total / 2) performanceMsg = "üëç Good Job! Keep improving!";
else performanceMsg = "üòü Keep Practicing ‚Äî you can do better!";

document.getElementById("performanceMsg").innerText = performanceMsg;

function playAgain() {
	localStorage.removeItem('quizScore');
	localStorage.removeItem('totalQuestions');
	localStorage.removeItem('quizCategory');
	window.location.href = 'start-quiz.html';
}
</script>


</body>
</html>
