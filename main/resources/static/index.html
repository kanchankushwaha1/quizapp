<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f9ff;
        }
        .card:hover {
            transform: translateY(-5px);
            transition: 0.3s;
        }
        header {
            background: #004aad;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

<header>
    <h2>ðŸŽ“ Online Quiz Platform</h2>
    <p>Test your knowledge and improve your skills!</p>
</header>

<div class="container mt-5">
    <h4 class="text-center fw-bold mb-4">Select a Quiz</h4>

    <div id="quizContainer" class="row g-4 justify-content-center">
        <!-- Quizzes will load dynamically -->
    </div>
</div>

<script>
    async function loadQuizzes() {
        try {
            const response = await fetch("http://localhost:8080/api/quiz");
            const quizzes = await response.json();

            const container = document.getElementById("quizContainer");
            quizzes.forEach(quiz => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card shadow-lg p-3">
                            <h5 class="fw-bold">${quiz.question}</h5>
                            <button class="btn btn-primary mt-3 w-100" onclick="startQuiz(${quiz.id})">Start Quiz</button>
                        </div>
                    </div>
                `;
            });

        } catch (error) {
            console.log("Error loading quizzes", error);
        }
    }

    function startQuiz(id) {
        window.location.href = `quiz.html?id=${id}`;
    }

    loadQuizzes();
</script>

</body>
</html>
